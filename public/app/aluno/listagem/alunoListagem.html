<div class="page-header">
    <h1>Alunos
        <small>
            <span class="dropdown">
                <a href='' class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                    filtrar por ({{ filtroAlunosLabel }})
                    <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href='' ng-click="filtrarTabelaPor('', 'Todos')">
                            <i class="fa fa-list fa-fw fa-lg"></i>
                            Todos
                        </a>
                    </li>
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href=''
                            ng-click="filtrarTabelaPor({ matriculado: true }, 'Matriculados')">
                            <i class="fa fa-check-circle fa-fw fa-lg"></i>
                            Matriculados
                        </a>
                    </li>
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href=''
                            ng-click="filtrarTabelaPor({ matriculado: false }, 'Não Matriculados')">
                            <i class="fa fa-exclamation-circle fa-fw fa-lg"></i>
                            Não Matriculados
                        </a>
                    </li>
                </ul>
            </span>
        </small>
    </h1>
</div>

<table class="table table-hover table-striped table-rounded">
    <thead>
        <tr class='success'>
            <th><i class="fa fa-search" data-toggle='tooltip' data-placement='top' title='Buscar'></i></th>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat='aluno in alunos | filter:filtrarAlunosPor'>
            <td>
                <i class='fa fa-check-circle text-success' ng-show='aluno.matriculado' data-toggle="tooltip" data-placement="top" title="Matriculado"></i>
                <i class='fa fa-exclamation-circle text-danger' ng-hide='aluno.matriculado' data-toggle="tooltip" data-placement="top" title="Não Matriculado"></i>
            </td>
            <td><span>{{ aluno.nome }}</span></td>
            <td><span>{{ aluno.idade }}</span></td>
        </tr>
    </tbody>
</table>
