<div class="page-header">
  <h1 class="text-center">Alterar Dados de Aluno</h1>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form role="form">
            <fieldset>
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" class='form-control' value='{{ aluno.matricula }}' readonly>
                </div>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome do aluno" ng-model='aluno.nome' required>
                </div>

                <div class="form-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="text" class="form-control" id="nascimento" placeholder="Data de Nascimento" ng-model='aluno.dataNascimeno' required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Endereço de email" ng-model='aluno.email' required>
                </div>

                <div class="form-group">
                    <label for="fone">Telefone</label>
                    <input type="text" class="form-control" id="fone" placeholder="(99) 9999-9999" ng-model='aluno.fone' required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
            </fieldset>
        </form>
    </div>
</div>
