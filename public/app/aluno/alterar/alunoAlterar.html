<div class="page-header">
  <h1 class="text-center">{{ aluno.nome }} <small>alteração</small></h1>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form role="form">
            <fieldset>
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" class='form-control' value='{{ aluno.matricula }}' readonly>
                </div>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome do aluno" ng-model='aluno.nome' required>
                </div>

                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" class="form-control" id="idade" min='18' placeholder="Idade do aluno" ng-model='aluno.idade' required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
            </fieldset>
        </form>
    </div>
</div>
