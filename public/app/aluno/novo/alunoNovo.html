<div class="page-header">
  <h1 class="text-center">Novo Aluno</h1>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form role="form">
            <fieldset>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome do aluno" autofocus required>
                </div>

                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" class="form-control" id="idade" min='18' placeholder="Idade do aluno" required>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </fieldset>
        </form>
    </div>
</div>
