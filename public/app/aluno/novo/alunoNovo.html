<div class="page-header">
  <h1 class="text-center">Novo Aluno</h1>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form name='formNovoAluno' role="form" novalidate>
            <fieldset>
                <div class="form-group" ng-class='{ "has-error": formNovoAluno.nome.$invalid && formNovoAluno.nome.$dirty }'>
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name='nome' ng-model='nome'
                        placeholder="Nome do aluno" autofocus required>
                    <span class="help-block" ng-show='formNovoAluno.nome.$error.required && formNovoAluno.nome.$dirty'>Preencha o nome do aluno</span>
                </div>

                <div class="form-group" ng-class='{ "has-error": formNovoAluno.dataNascimento.$invalid && formNovoAluno.dataNascimento.$dirty }'>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="text" class="form-control" id="nascimento" name='dataNascimento' ng-model='dataNascimento'
                        placeholder="Data de Nascimento" required>
                    <span class="help-block" ng-show='formNovoAluno.dataNascimento.$error.required && formNovoAluno.dataNascimento.$dirty'>
                        Preencha a data de nascimento
                    </span>
                </div>

                <div class="form-group" ng-class='{ "has-error": formNovoAluno.email.$invalid && formNovoAluno.email.$dirty }'>
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name='email' ng-model='email'
                        placeholder="EndereÃ§o de email" required>
                    <span class="help-block" ng-show='formNovoAluno.email.$error.required && formNovoAluno.email.$dirty'>
                        Preencha o email
                    </span>
                </div>

                <div class="form-group" ng-class='{ "has-error": formNovoAluno.fone.$invalid && formNovoAluno.fone.$dirty }'>
                    <label for="fone">Telefone</label>
                    <input type="text" class="form-control" id="fone" name='fone' ng-model='fone'
                        placeholder="(99) 9999-9999" required>
                    <span class="help-block" ng-show='formNovoAluno.fone.$error.required && formNovoAluno.fone.$dirty'>
                        Preencha o telefone
                    </span>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
                <a class='btn btn-default cancelar'>Cancelar</a>
            </fieldset>
        </form>
    </div>
</div>
