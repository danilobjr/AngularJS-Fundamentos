<div class="page-header">
  <h1 class="text-center">Novo Aluno</h1>
</div>

<div class="row">

        <form role="form">
            <fieldset>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome do aluno" autofocus required>
                </div>

                <div class="form-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="text" class="form-control" id="nascimento" placeholder="Data de Nascimento" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="EndereÃ§o de email" required>
                </div>

                <div class="form-group">
                    <label for="fone">Telefone</label>
                    <input type="text" class="form-control" id="fone" placeholder="(99) 9999-9999" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
            </fieldset>
        </form>
    </div>
</div>
