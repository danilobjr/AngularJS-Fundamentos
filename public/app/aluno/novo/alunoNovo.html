<div class="page-header">
  <h1 class="text-center">Novo Aluno</h1>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form name='formNovoAluno' role="form" novalidate ng-submit='salvarNovoAluno()'>
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name='nome' ng-model='novoAluno.nome'
                        placeholder="Nome do aluno" autofocus required>
                    <span class="help-block" ng-show='formNovoAluno.nome.$error.required'>Preencha o nome do aluno</span>
                </div>

                <div class="form-group" show-errors>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="text" class="form-control" id="nascimento" name='dataNascimento' ng-model='novoAluno.dataNascimento'
                        placeholder="Data de Nascimento" required ng-pattern=/(^(((0[1-9]|[12][0-8])[\/](0[1-9]|1[012]))|((29|30|31)[\/](0[13578]|1[02]))|((29|30)[\/](0[4,6,9]|11)))[\/](19|[2-9][0-9])\d\d$)|(^29[\/]02[\/](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)/>
                    <span class="help-block" ng-show='formNovoAluno.dataNascimento.$error.required'>Preencha a data de nascimento</span>
                    <span class="help-block" ng-show='formNovoAluno.dataNascimento.$error.pattern'>Data inválida</span>
                </div>

                <div class="form-group" show-errors>
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name='email' ng-model='novoAluno.email'
                        placeholder="Endereço de email" required>
                    <span class="help-block" ng-show='formNovoAluno.email.$error.required'>Preencha o email</span>
                    <span class="help-block" ng-show='formNovoAluno.email.$error.email'>Email inválido</span>
                </div>

                <div class="form-group" show-errors>
                    <label for="fone">Telefone</label>
                    <input type="text" class="form-control" id="fone" name='fone' ng-model='novoAluno.fone'
                        placeholder="(99) 9999-9999" required ng-pattern=/(\(\d{2}\))\s(\d{4,5})\-(\d{4})\b/>
                    <span class="help-block" ng-show='formNovoAluno.fone.$error.required'>Preencha o telefone</span>
                    <span class="help-block" ng-show='formNovoAluno.fone.$error.pattern'>Telefone inválido</span>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
                <a class='btn btn-default cancelar'>Cancelar</a>
            </fieldset>
        </form>
    </div>
</div>
